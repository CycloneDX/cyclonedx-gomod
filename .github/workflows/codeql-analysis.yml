name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch: { }
  schedule:
    - cron: "42 23 * * 5"   # run friday night

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # tag=v5.0.0
    - name: Initialize CodeQL
      uses: github/codeql-action/init@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d # tag=v2.11.2

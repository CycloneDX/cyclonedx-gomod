name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch: { }
  schedule:
    - cron: "42 23 * * 5"   # run friday night

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=v4.2.2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@39edc492dbe16b1465b0cafca41432d857bdb31a # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@39edc492dbe16b1465b0cafca41432d857bdb31a # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@39edc492dbe16b1465b0cafca41432d857bdb31a # tag=v2.11.2

name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # tag=v3.5.0
    - name: Initialize CodeQL
      uses: github/codeql-action/init@04df1262e6247151b5ac09cd2c303ac36ad3f62b # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@04df1262e6247151b5ac09cd2c303ac36ad3f62b # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@04df1262e6247151b5ac09cd2c303ac36ad3f62b # tag=v2.11.2
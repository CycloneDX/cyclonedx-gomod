name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # tag=v3.5.1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@8662eabe0e9f338a07350b7fd050732745f93848 # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@8662eabe0e9f338a07350b7fd050732745f93848 # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@8662eabe0e9f338a07350b7fd050732745f93848 # tag=v2.11.2
name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch: { }
  schedule:
    - cron: "42 23 * * 5"   # run friday night

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # tag=v4.1.7
    - name: Initialize CodeQL
      uses: github/codeql-action/init@883d8588e56d1753a8a58c1c86e88976f0c23449 # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@883d8588e56d1753a8a58c1c86e88976f0c23449 # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@883d8588e56d1753a8a58c1c86e88976f0c23449 # tag=v2.11.2

name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # tag=v3.4.0
    - name: Initialize CodeQL
      uses: github/codeql-action/init@168b99b3c22180941ae7dbdd5f5c9678ede476ba # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@168b99b3c22180941ae7dbdd5f5c9678ede476ba # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@168b99b3c22180941ae7dbdd5f5c9678ede476ba # tag=v2.11.2
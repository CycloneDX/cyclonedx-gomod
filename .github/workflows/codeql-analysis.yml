name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # tag=v3.5.2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@0225834cc549ee0ca93cb085b92954821a145866 # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@0225834cc549ee0ca93cb085b92954821a145866 # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@0225834cc549ee0ca93cb085b92954821a145866 # tag=v2.11.2
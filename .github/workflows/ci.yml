name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - examples/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - examples/**

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ "^1.16" ]
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Setup CycloneDX CLI
        run: |
          mkdir -p "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          wget -O "$HOME/.local/bin/cyclonedx" https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.15.2/cyclonedx-linux-x64
          chmod +x "$HOME/.local/bin/cyclonedx"
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: Test
        run: make test
      - name: Generate SBOM
        uses: CycloneDX/gh-gomod-generate-sbom@v0.2.0
        with:
          include-stdlib: true
          json: true
          resolve-licenses: true
          version: latest

name: CI

on:
  push:
    branches:
    - main
    paths-ignore:
    - examples/**
  pull_request:
    branches:
    - main
    paths-ignore:
    - examples/**

permissions: {}

jobs:
  licensecheck:
    name: License Check
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Check license headers
      uses: apache/skywalking-eyes@v0.4.0
      with:
        config: .licenserc.yml

  lint:
    name: Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.18"
        check-latest: true
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.2.0
      with:
        version: latest
    - name: Scan Dockerfiles
      uses: aquasecurity/trivy-action@0.7.0
      with:
        scan-type: config
        skip-files: "Dockerfile.examples,Dockerfile.gitpod"
        severity: "MEDIUM,HIGH,CRITICAL"
        exit-code: "1"

  test:
    name: Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.18"
        check-latest: true
    - name: Setup CycloneDX CLI
      run: |
        mkdir -p "$HOME/.local/bin"
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        wget -O "$HOME/.local/bin/cyclonedx" https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.24.0/cyclonedx-linux-x64
        echo "691cf7ed82ecce1f85e6d21bccd1ed2d7968e40eb6be7504b392c8b3a0943891 $HOME/.local/bin/cyclonedx" | sha256sum -c
        chmod +x "$HOME/.local/bin/cyclonedx"
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Test
      run: make test
